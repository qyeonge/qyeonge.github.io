<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
      margin:0;
      padding:0;
      line-height:1.7;
      color:#111;
    }
    main{
      max-width:720px;
      margin:64px auto;
      padding:0 20px;
    }
    h1{
      font-size:28px;
      margin-bottom:8px;
    }
    .meta{
      font-size:14px;
      color:#666;
      margin-bottom:32px;
    }
    img, video, iframe{
      max-width:100%;
      display:block;
      margin:24px auto;
    }
  </style>
</head>
<body>

<main>
  <h1>{{ page.title }}</h1>
  <div class="meta">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>

  {% if page.youtube_id %}
  <!-- Video post -->
  <div style="position:relative; padding-top:56.25%; margin-bottom:32px;">
    <iframe
      src="https://www.youtube.com/embed/{{ page.youtube_id }}"
      style="position:absolute; inset:0; width:100%; height:100%;"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
  {% endif %}

  {% if page.image %}
  <!-- Photo post -->
  <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  {% endif %}

  <!-- Post content -->
  {{ content }}
</main>

</body>
</html>
